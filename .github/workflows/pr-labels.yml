name: PR Auto Label

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  label:
    name: Auto Label PRs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Label by file changes
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
