# Dependabot configuration
# Atualiza automaticamente dependências do projeto

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"  # Mensal reduz ruído
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "giovanicavila"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Adiciona labels baseadas no tipo de atualização
    versioning-strategy: auto
    groups:
      # Agrupa TODAS as atualizações de produção não-major
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Agrupa TODAS as atualizações de desenvolvimento
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Atualizações major do React ecosystem
      react-major:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "major"
      # Atualizações major de outras libs importantes
      major-updates:
        update-types:
          - "major"
        exclude-patterns:
          - "react*"
          - "@types/react*"

  # GitHub Actions (se você adicionar workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    labels:
      - "github-actions"
      - "automated"
